<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="main.css" type="text/css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet"> <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet"> 
      <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="logo-container column-1-3">
        <h1>ALIREZA</h1>
        <p>photo by <a href="https://unsplash.com/@marekpiwnicki" target="_blank">Marek Piwnicki</a></p>
      </div>
      <div class="form-container column-2-3">
        <p>
          This is not a real online service! You know you need something like this in your
          life to help you realize your deepest dreams.
        </p>
        <h3>You <i>know</i> you want to.</h3>
        <form action="" class="form" id="form">
          <p>Let's do this!</p>
          <div class="input-row">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" required placeholder="alireza" maxlength=15>
              <span></span>
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" required placeholder="zabihi" maxlength=15>
              <span></span>
            </div>
          </div>
          <div class="input-row">
            <div>
              <label for="email"> EMAIL</label>
              <input type="email" id="email" placeholder="alireza@yahoo.com">
              <span></span>
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone-number" required placeholder="" pattern="\d{8}">
              <span></span>
            </div>
          </div>
          <div class="input-row">
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" required placeholder="">
              <span></span>
            </div>
            <div>
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" id="password-confirm" required placeholder="">
              <span></span>
            </div>
          </div>
        </form>
        <button type="submit" form="form">Create Account</button>
        <p class="login-redirect">already have an account? <a href="">Log in</a></p>
      </div>
    </main>
  </body>
</html>
