<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="main.css" type="text/css">
      <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="logo-container column-1-3"><h1>ALIREZA</h1></div>
      <div class="form-container column-2-3">
          <p>
            This is not a real online service! You know you need something like this in your
            life to help you realize your deepest dreams.
          </p>
          <h3>You <i>know</i> you want to.</h3>
          <form action="" class="form">
            <fieldset>
              <legend>LETS DO THIS!</legend>
              <p class="input-row">
                <div>
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" id="first-name">
                </div>
                <div>
                  <label for="last-name">LAST NAME</label>
                  <input type="text" id="last-name">
                </div>
              </p>
              <p class="input-row">
                <div>
                  <label for="email"> EMAIL</label>
                  <input type="email" id="email">
                </div>
                <div>
                  <label for="phone-number">PHONE NUMBER</label>
                  <input type="tel" id="phone-number">
                </div>
              </p>
              <p class="input-row">
                <div>
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password">
                </div>
                <div>
                  <label for="password-confirm">CONFIRM PASSWORD</label>
                  <input type="password" id="password-confirm">
                </div>
              </p>
            </fieldset>
            <button type="submit">Create Account</button>
          </form>
      </div>
    </main>
  </body>
</html>
